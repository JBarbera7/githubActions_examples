inputs:
  TELEGRAM_BOT_TOKEN:
    description: 'Telegram bot token'
    required: true
  TELEGRAM_CHAT_ID:
    description: 'Telegram chat ID'
    required: true
runs:
  using: 'node12'
  main: './'