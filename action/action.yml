name: Telegram Message Action
description: Envia un mensaje a Telegram
inputs:
  name:
    description: 'Nombre a mostrar en el mensaje'
    required: true
  token:
    description: 'Token de Telegram'
    required: true
  chat_id:
    description: 'ID del chat de Telegram'
    required: true
runs:
  using: 'docker'
  image: Dockerfile
  env:
    NAME: ${{ inputs.name }}
    TOKEN: ${{ inputs.token }}
    CHAT_ID: ${{ inputs.chat_id }}